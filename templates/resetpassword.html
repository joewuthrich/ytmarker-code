{% extends "layout.html" %}

{% block scripts %}
<script src="/static/basic.js" type="text/javascript"></script>
{% endblock %}

{% block title %}Reset Password{% endblock %}

{% block main %}
<div class="mx-auto d-flex-column justify-content-center p-3">
    <header class="register-back my-auto mx-auto pt-10">
        <a class="btn btn-secondary" href="/">Back</a>
    </header>

    </br>

    {% for message in get_flashed_messages() %}
    <div class="alert alert-dark">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    <div class="register-container my-auto mx-auto p-3">
        <form action="{{ request.path }}" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" id="new-password" name="new" placeholder="{{ request.path }}" type="password">
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" id="confirm-password" name="confirm" placeholder="Confirm Password" type="password">
            </div>
            <button class="btn btn-secondary video-input" type="submit">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
